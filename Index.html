<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="WeaveLogo.ico">
    <title>Reverse Words</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

<body>
    <div class="header">
        <span><img src="WeaveLogo.ico" alt="WeaveLogo" height="60" width="60"></span>
        <h2>Weave Reverse Word</h2>
    </div>

    <div class="inputBar">
        <input id="str" placeholder="Text to Reverse" type="text" />
        <button id="btn">Submit</button>
    </div>

    <div id="lists">
        <div class="list">
            <h3>Text</h3>
            <ul id="normalList"></ul>
        </div>

        <div class="list">
            <h3>Reversed Text</h3>
            <ul id="reversedList"></ul>
        </div>
    </div>
</body>

  <script src="script.js"></script>

  </html>
